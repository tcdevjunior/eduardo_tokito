<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <form onsubmit="return enter()">
        <label for="nome">
            <span>Nome:</span>
            <input type="text" name="nome" id="nome" class="input">
        </label>

        <label for="chute">
            <span>Chute um numero entre 1 e 500</span>
            <input placeholder="Tente acerta o nÃºmero" class="input" name="chute" id="chute" type="number">
        </label>
        <button type="submit">
            <span class="transition"></span>
            <span class="gradient"></span>
            <span class="label">Confirmar</span>
        </button>

        <button type="button" onclick="geraNovoNumero()">
            <span class="transition"></span>
            <span class="gradient"></span>
            <span class="label">Gerar um numero</span>
        </button>
    </form>

    <div id="resposta"></div>
    <div id="contador"></div>

    <div id="container-table">
        <table>
            <thead>
                <tr>
                    <th>Nome do jogador</th>
                    <th>Quantidade de tentativas</th>
                </tr>
            </thead>
            <tbody id="divTabela"></tbody>
        </table>
    </div>

</body>

</html>

<script src="index.js"></script>
